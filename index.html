<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/css/main.css">
    <script src="jQuery.js"></script>

</head>
<body class="">
    <!-- Open button to start portfolio -->
    <div class="buttonContainer">
        <button
            class="openButton bg-transparent rounded-circle border-4 position-absolute top-50 start-50 translate-middle w-25 h-50 fs-1 shadow-lg p-3 mb-5 bg-body">OPEN</button>
    </div>
    <!-- Options that show up after the button fade -->
    <div
        class="listOptions position-absolute top-50 start-50 translate-middle flex-row align-items-center justify-content-center w-100">
        <ul>
            <li class="homeButton list fs-3">Home</li>
            <br>
            <li class="aboutButton list fs-3">About Me</li>
            <br>
            <li class="projectButton list fs-3">Projects</li>
            <br>
            <li class="resumeButton list fs-3">Resume</li>
        </ul>
        <!-- Persons face next to options -->
        <img src="./Images/6522516.png" alt="">

    </div>
    <!-- Home Page -->
    <div class="homePage justify-content-center">
        <h1 class="homeTitle">Home</h1>
    </div>

    <!-- About Page -->
    <div class="aboutPage">
        <!-- navBar -->
        <nav class="navbar mx-10 w-100">
            <ul class="navoptions list w-100 justify-content-end">
                <div class="rounded-pill border border-3 buttonOption">
                    <li class="homeButton space">Home</li>
                </div>
                <div class="rounded-pill border border-3 buttonOption">
                    <li class="projectButton space">Projects</li>
                </div>
                <div class="rounded-pill border border-3 buttonOption">
                    <li class="resumeButton space">Resume</li>
                </div>
            </ul>
        </nav>
        <h1 class="aboutTitle w-100 justify-content-center">About Me</h1>
    </div>
    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
